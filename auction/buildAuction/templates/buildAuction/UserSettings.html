{% extends "buildAuction/MainTemplate.html" %}
{% block p_title %}Auction Site - User Settings{% endblock %}
{% block h_title %}User Settings{% endblock %}
{% block content_1 %}
		<div>
			<h2> {{ uname }} ({{ uid }}) </h2>
			<form action="/changePwd" method="post" role="form" class="w-50" style="margin:auto;">
				<h1>Change Password</h1>
				{% csrf_token %}
				<div class="form-group">
					<input class="form-control" type="password" name="pass" required placeholder="Current Password"/>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="new_pass" required placeholder="New Password" />
				</div>
				<input type="submit" class="btn btn-primary w-100" />
			</form>
		</div>
		<br>
		
{% endblock %}
