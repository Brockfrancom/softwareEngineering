{% extends "buildAuction/MainTemplate.html" %}
		{% block content_1 %}<div class = "loginForm">
			<form method="POST" class="w-50 standard" style="margin: auto;">
				<h1>Login</h1>
				<div class="form-group">
					<input placeholder="Username" required class="form-control" type="text" id="username" name="username">
				</div>
				<div class="form-group">
					<input placeholder="Password" required class="form-control" type="password" id="pass" name="pass">		
				</div>	
				<div>
					{% csrf_token %}
					<input type="submit" class="btn btn-primary w-100" value = "Login">
				</div>
				<p>Don't have an account? <a href="/register">Register Here</a></p>
			</form>
		</div>{% endblock %}
{% block p_title %}Auction Site - Login{% endblock %}
